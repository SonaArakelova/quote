<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Quotes Random</title>
</head>
<body>

    <div class="container-root">
    
        <div class="overlay" id="overlay">
          <div class="box">
            <h1>Get Your Quote of the Day</h1>
            <button id="showQuoteButton" class="btn btn-info btn-lg">Get Quote</button>
          </div>
        </div>
        
        <div class="quote-container" id="quoteContainer">
          <h2 class="text-secondary">Quote of the Day:</h2>
          <p id="quoteText"></p>
          <div class="fb-share-button" data-href="https://developers.facebook.com/docs/plugins/" data-layout="" data-size="">
            <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore">Share Quote</a></div>
        </div>
    
      </div>



      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script src="src/scripts/index.js"></script>
</body>
</html>
